<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="colorOptions">
      <input class="colorset" type="color" />
      <div
        class="colorOption"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="colorOption"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="colorOption"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="colorOption"
        style="background-color: #9b59b6"
        data-color="#9b59b6"
      ></div>
      <div
        class="colorOption"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="colorOption"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="colorOption"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
      <div
        class="colorOption"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="colorOption"
        style="background-color: #ecf0f1"
        data-color="#ecf0f1"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <span>Line width</span>
      <input
        class="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button class="fillMode">Fill</button>
      <button class="strokeMode">Stroke</button>
      <button class="clear">Clear</button>
      <label for="file"> Add Photo </label>
      <input type="file" accept="image/*" id="file" />
      <input type="text" placeholder="Add text" id="textInput" />
      <button id="saveBtn">Save</button>
      <span>Font size</span>
      <input
        class="font-size"
        type="range"
        min="12"
        max="144"
        value="48"
        step="12"
      />
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/29233b525a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
